<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="icons/fent.jfif">
  <link rel="stylesheet" href="css/media.css">
  <title>Fent Reactor Checker</title>
</head>
<body>

  <div class="title-div">
    <h1 class="js-title title ">George and the Fent Reactor</h1>
    <h2 class="js-sec-title second-title ">Test your loyalty</h2>
  </div>

  <div class="container">

    <div class="pic-pill">

    <img class="george-icon js-pic" id="thumbnail" src="icons/george-pill.png" alt="pill">

    <div class="red-div-pill">
      <button class="red-pill js-red-button"></button>
      <div class="pill-black js-pill-black-part1"></div>
    </div>

    

    <div class="blue-div-pill">
      <button class="blue-pill js-blue-button"></button>
      <div class="pill-black js-pill-black-part2"></div>
    </div>

    <div class="js-message"></div>

    </div>

    <audio class="js-audio" src="audio/so-close.mp3"  loop></audio>

  </div>

  <script src="js/message.js"></script>
</body>
</html>
